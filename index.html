<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live HTML & CSS Previewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white h-screen flex flex-col">

  <header class="relative bg-gray-800 shadow-md p-4 text-center">
  <button
    id="downloadBtn"
    class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
  >
    Download HTML
  </button>
  <h1 class="text-2xl font-bold">
    Live HTML & CSS Previewer
  </h1>
</header>


  <main class="flex flex-1 overflow-hidden">
    
<div id="container" class="flex flex-1 overflow-hidden h-full">
    <textarea
      id="editor"
      class="w-1/2 p-4 bg-gray-950 text-green-400 font-mono resize-none outline-none"
      placeholder="Type your HTML and CSS here..."
     spellcheck="false"></textarea>

     <div id="divider" class="w-1 bg-gray-600 cursor-col-resize"></div>

    <iframe
      id="preview"
      class="w-1/2 bg-white"
    ></iframe>
</div>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
